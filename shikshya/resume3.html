<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer</title>
</head>
<body>
    <h2>Resume Optimizer</h2>
    <div class="container">
        <div class="resume-preview">
            <p>Resume Preview</p>
            <textarea rows="10" cols="30" readonly></textarea>
        </div>
        <div class="optimization-result">
            <p>Optimized Resume</p>
            <p>Missing Values</p>
            <textarea rows="5" cols="30" readonly></textarea>
        </div>
        <div class="buttons">
            <button>View</button>
            <button>Download</button>
        </div>
    </div>
</body>
</html>
